{% extends "quotesapp/base.html" %}

{% block content %}

<div class="mb-3 border border-secondary text-center">

<form method="POST" action="{% url 'quotesapp:tag' %}" class="form-label p-5">
    {% csrf_token %}
    <p class="badge text-bg-primary text-wrap">Add Tag</p>
    <div style="padding: 10px">
        <label>Enter the tag name:<br>
            {{form.name}}
        </label>
        <span>{{ form.errors.name }}</span>
    </div>
    <div class="grid">
        <button type="submit" class="btn btn-success">Submit</button>
        <button type="reset" class="btn btn-secondary">Reset</button>
    </div>
</form>

</div>

{% endblock %}
