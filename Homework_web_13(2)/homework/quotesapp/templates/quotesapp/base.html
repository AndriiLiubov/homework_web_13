<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Quote information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'quotesapp/style.css' %}">
</head>

<body>

    <div class="container">
        <div class="row header-box pt-3">
            <div class="col-md-8">
                <h1>
                    <a href="/" style="text-decoration: none">Quotes</a>
                </h1>
            </div>
            {% if user.is_authenticated %}
            <div class="col-md-4">
                <p>
                    <a href="{% url 'quotesapp:tag' %}" role="button" class="btn btn-info">Add Tag</a>
                    <a href="{% url 'quotesapp:quote' %}" role="button" class="btn btn-info">Add Quote</a>
                    <a href="{% url 'quotesapp:author' %}" role="button" class="btn btn-info">Add Author</a>
                    <a href="{% url 'users:logout' %}" class="btn btn-primary">Logout</a>
                </p>
            </div>
            {% else %}
            <div class="col-md-4">
                <p>
    
                    <a href="{% url 'users:signup' %}" class="btn btn-primary">Signup</a>
                    <a href="{% url 'users:login' %}" class="btn btn-primary">Login</a>
                </p>
            </div>
            {% endif %}
        </div>

        {% block content %} {% endblock %}
    
    
    </div>
</body>

</html>
